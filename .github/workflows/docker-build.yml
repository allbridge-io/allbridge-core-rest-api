name: Docker Build & Push

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to build (e.g., v3.27.3)'
        required: true
        type: string

env:
  DOCKER_IMAGE: 'allbridge/io.allbridge.rest-api'
  SDK_VERSION: 'latest'
  SECURITY_SEVERITY: 'CRITICAL,HIGH'
  SECURITY_FAIL_ON_VULN: 'false'

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    if: github.repository == 'allbridge-io/allbridge-core-rest-api'
    steps:
      - name: Determine tag
        id: tag
        run: |
          # Use input tag for workflow_dispatch, or release tag for release event
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi
          echo "value=$TAG" >> $GITHUB_OUTPUT
          # Check if stable (no -alpha, -beta, etc.)
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is_stable=true" >> $GITHUB_OUTPUT
          else
            echo "is_stable=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v6
        with:
          ref: ${{ steps.tag.outputs.value }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (stable release)
        if: steps.tag.outputs.is_stable == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            SDK_VERSION=${{ env.SDK_VERSION }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.value }}
            ${{ env.DOCKER_IMAGE }}:latest
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push (pre-release)
        if: steps.tag.outputs.is_stable == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            SDK_VERSION=${{ env.SDK_VERSION }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.value }}
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ steps.tag.outputs.value }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.tag.outputs.is_stable }}" == "true" ]; then
            echo "**Latest:** Yes" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Pre-release:** Yes (no latest tag)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.value }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  container_scanning:
    name: Container Scanning
    needs: [build]
    runs-on: ubuntu-latest
    if: github.repository == 'allbridge-io/allbridge-core-rest-api'
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "value=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "value=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v6

      - name: Cache Trivy DB
        uses: actions/cache@v5
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ github.run_id }}
          restore-keys: |
            trivy-db-

      - name: Run Trivy container scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.value }}'
          severity: ${{ env.SECURITY_SEVERITY }}
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          exit-code: ${{ env.SECURITY_FAIL_ON_VULN == 'true' && '1' || '0' }}

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-container-results.sarif'
          category: 'container-scanning'

  sbom_generation:
    name: Generate SBOM
    needs: [build]
    runs-on: ubuntu-latest
    if: github.repository == 'allbridge-io/allbridge-core-rest-api' && vars.SCAN_SBOM == 'true'
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "value=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "value=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Cache Trivy DB
        uses: actions/cache@v5
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ github.run_id }}
          restore-keys: |
            trivy-db-

      - name: Generate SBOM
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.value }}'
          format: 'cyclonedx'
          output: 'sbom.cdx.json'

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v6
        with:
          name: sbom-${{ steps.tag.outputs.value }}
          path: sbom.cdx.json
          retention-days: 90
